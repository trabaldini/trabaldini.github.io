<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugriff verweigert</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .blocked-message {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(143, 0, 50);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="blocked-message">
        <h1>Zugriff verweigert</h1>
        <p>Sie haben die Verwendung von Cookies abgelehnt. Ohne diese Zustimmung können Sie diese Website leider nicht nutzen.</p>
        <p>Wenn Sie Ihre Meinung ändern, können Sie die Cookie-Einstellungen zurücksetzen und erneut zustimmen.</p>
        <a href="/" class="button" onclick="document.cookie='cookieConsent=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';">Zurück zur Startseite</a>
    </div>
</body>
</html>
